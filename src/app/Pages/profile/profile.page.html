<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button detail="true" detail-icon="pencil" (click)="editCalorieIntake()">
      <ion-label>
        Calorie intake
        <p>{{userInfo?.calorieTarget}} cal</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="pencil" (click)="editWeight()">
      <ion-label>
        Weight
        <p>{{currentWeight?.kg}} kg</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="pencil" (click)="editHeight()">
      <ion-label>
        Height
        <p>{{userInfo?.height}} m</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="signOut()" class="ion-margin">
    <ion-icon slot="start" name="log-out"></ion-icon>
    Log out
  </ion-button>
</ion-content>
